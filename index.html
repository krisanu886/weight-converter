<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="h2">
        <h2>Weight Converter App in Web</h2>
    </div>
    <div id="container">
        <p>
            <label>Kilograms</label>
            <input id="kg" type="number" oninput="kiloConvert(this.value)" onchange="kiloConvert(this.value)">
        </p>
        <div id="p">
            <p>Pounds <br><span id="pounds"></span></p>
            <p>Ounces <br><span id="ounces"></span></p>
            <p>Grams <br><span id="grams"></span></p>
            <p>Stones <br><span id="stones"></span></p>
        </div>
    </div>
</body>
<script src="mock.js"></script>

</html>
